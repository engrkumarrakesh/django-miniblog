{% extends 'layout/base.html' %}
{% load static %}
{% block title %}Contact Page{% endblock title %}

{% block content %}
    <div class="col-sm-12">
        <h1 class="text-white my-5">Contact Page</h1>
        <form>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
                </div>
                <div class="col-sm-6">
                  <label for="exampleInputEmail1">Last Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last anme">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="exampleInputEmail1">Mobile Number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter mobile no">
                </div>
                <div class="col-sm-6">
                  <label for="exampleInputEmail1">Email Id</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Message</label>
              <textarea class="form-control" placeholder="Enter Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock content %}

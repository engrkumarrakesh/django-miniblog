{% extends 'layout/base.html' %}
{% load static %}
{% block title %}Contact Page{% endblock title %}

{% block content %}
    <div class="col-sm-12">
        <h1 class=" my-5">Contact Page</h1>
        {% if messages %}
            {% for message in messages %}
                <p {% if message.tags %} class="alert text-{{message.tags}}" {% endif %}>{{message}}</p>
            {% endfor %}
        {% endif %}
        <form action="{% url 'contact' %}" id="contact" method="post">
            {% csrf_token %}
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname"  placeholder="Enter first name" required>
                </div>
                <div class="col-sm-6">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lname"  placeholder="Enter last name" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="mobile">Mobile Number</label>
                  <input type="text" class="form-control" id="mobile" name="mobile"  placeholder="Enter mobile no" required>
                </div>
                <div class="col-sm-6">
                  <label for="email">Email Id</label>
                  <input type="email" class="form-control" id="email" name="email"  placeholder="Enter email" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="address">Address</label>
                  <textarea  class="form-control" placeholder="Enter Your Address" id="address" name="address" required></textarea>
                </div>
                <div class="col-sm-6">
                  <label for="message">Message</label>
              <textarea class="form-control" placeholder="Enter Your message" id="message" name="message" required></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Message</button>
          </form>
    </div>
{% endblock content %}
